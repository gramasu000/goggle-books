<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goggle Books</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
</head>
<body class="w-full h-full">
    <nav class="w-full flex bg-gray-200 p-3 w-full fixed top-0 border-solid border-2 border-gray-300">
        <span class="hidden md:mr-6 md:block md:font-normal md:text-2xl md:text-gray-700">
            Goggle Books
        </span>
        <form class="flex inline-block flex-1">
            <input class="appearance-none bg-grey-200 border-2 border-grey-200 rounded flex-1 py-2 px-4 md:mr-6 text-grey-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text">
            <button class="hidden md:block md:float-right md:shadow md:bg-gray-500 md:hover:bg-gray-400 md:focus:shadow-outline md:focus:outline-none md:text-white md:text-lg md:font-bold md:py-2 md:px-4 md:rounded">Search</button>
        </form>
    </nav>
    <div class="w-full text-center my-24 p-3">
        <h1 class="text-gray-700 mb-6 text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl">Welcome to Goggle Books</h1>
        <p class="text-gray-700 text-sm md:text-lg xl:text-xl">This application is a front end to the Google Books API.</p> 
        <p class="text-gray-700 text-sm md:text-lg xl:text-xl">In order to begin, type a query in the search bar.i</p> 
        <p class="text-gray-700 text-sm md:text-lg xl:text-xl">Press Search to see Google Books results.</p> 
    </div>
    <nav class="w-full flex items-center bg-white p-3 border-2 border-grey-300 border-solid fixed bottom-0">
        <span class="flex-1 text-sm text-grey-300">Gautam Ramasubramanian</span>
        <img class="float-right" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github" width="24px" height="24px">
    </nav>
</body>
</html>
