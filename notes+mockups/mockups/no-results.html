<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goggle Books</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
</head>
<body class="w-screen h-screen">
    <nav class="flex items-center justify-between flex-wrap bg-gray-200 p-3 w-screen">
        <div class="flex items-center flex-shrink-0 text-gray-700 mr-6">
            <span class="font-normal text-2xl">
                Goggle Books
            </span>
        </div>
        <div class="flex inline-block flex-1 item-center">
            <form class="flex flex-1">
                <input class="appearance-none bg-grey-200 border-2 border-grey-200 rounded flex-1 py-2 px-4 mr-6 text-grey-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text">
                <button class="float-right shadow bg-gray-500 hover:bg-gray-400 focus:shadow-outline focus:outline-none text-white text-lg font-bold py-2 px-4 rounded">Search</button>
            </form>
        </div>
    </nav>
    <div class="w-full h-auto p-10 text-center">
        <h1 class="text-gray-700 text-3xl mt-3 mb-3">No Results</h1>
        <p class="text-gray-700">There are no results for the search query. Please try again.</p> 
    </div>
    <nav class="flex items-center bg-white fixed bottom-0 p-3 w-screen border-2 border-grey-300 border-solid">
        <span class="flex-1 text-sm text-grey-300">Gautam Ramasubramanian</span>
        <img class="float-right" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github" width="24px" height="24px">
    </nav>
</body>
</html>
